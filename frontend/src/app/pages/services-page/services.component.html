<app-main-toolbar page="services"></app-main-toolbar>

<div class="page">
  <div class="container">

    <div class="row">
      <div id="development" class="col-lg-12">

        <div class="header-1">SOFTWARE<br />DEVELOPMENT</div>
        <hr>

        <ng-container *ngFor="
            let item of model.pages.services.software_development.items;
            let i = index;
            let even = even">
          <ng-container *ngIf="i > 0 && even">
            <div class="break"></div>
          </ng-container>
          <app-tile3 [item]="item"></app-tile3>
        </ng-container>

      </div>
    </div>

    <div class="row">
      <div id="services" class="col-lg-12">

        <div class="header-1">CLIENT<br />SERVICES</div>
        <hr />

        <ng-container *ngFor="
              let item of model.pages.services.client_services.items;
              let i = index;
              let even = even">
          <ng-container *ngIf="i > 0 && even">
            <div class="break"></div>
          </ng-container>
          <app-tile3 [item]="item"></app-tile3>
        </ng-container>

      </div>
    </div>

  </div>
</div>
