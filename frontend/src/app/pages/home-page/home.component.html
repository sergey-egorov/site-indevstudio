<app-main-toolbar></app-main-toolbar>

<div class="page">

  <app-home-page-splash></app-home-page-splash>

  <!-- Solutions -->
  <div id="development" class="section">
    <div class="container">
      <div class="header-1">{{ model.pages.home.software_development.title }}</div>

      <div class="row">
        <ng-container *ngFor="let item of model.pages.home.software_development.items; let i = index; let even = even">
          <ng-container *ngIf="i > 0 && even">
            <div class="break"></div>
          </ng-container>
          <div class="col-lg-6 p-3">
            <app-tile1 [item]="item"></app-tile1>
          </div>
        </ng-container>
      </div>

    </div>
  </div>

  <!-- Services -->
  <div id="services" class="section">
    <div class="container">
      <div class="header-1-light">{{ model.pages.home.client_services.title }}</div>

      <div class="row">
        <ng-container *ngFor="let item of model.pages.home.client_services.items; let i = index; let even = even">
          <ng-container *ngIf="i > 0 && even">
            <div class="break"></div>
          </ng-container>
          <div class="col-lg-6 p-3">
            <app-tile2 [item]="item"></app-tile2>
          </div>
        </ng-container>

      </div>

    </div>
  </div>

  <app-home-contact-us></app-home-contact-us>
